<!DOCTYPE html>

<html>

<head>

    <title> HUAIC </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/87ad30c39c.js"></script>
    <link rel="stylesheet" href="style.css" />

</head>

<body>

    <div class="container">

        <div class="row justify-content-center">

            <div class="col-md-6 col-sm-12 align-self-center">

                <h1 id="main_head" class="cont p-3">

                    Contact Us

                </h1>

                <p class="cont">We are happy to answer your quries. Fill out the form and we'll be in touch as soon as possible.</p>

            </div>

        </div>

        <div class="row p-2">

            <div class="col-md-4 p-4" style="border-right: 2px solid black">


                <h4>
                    Follow Us

                </h4>

                <button type="button" class="btn btn-fb"><i class="fab fa-facebook-f pr-1"></i> Facebook</button>
                <button class="btn btn-tw" type="button"><i class="fab fa-twitter pr-1"></i>Twitter </button>
                <button type="button" class="btn btn-git"><i class="fab fa-github pr-1"></i> Github</button>

                <h6 class="pt-3">


                    <i> For details, please visit our </i>
                    <a href="https://habib.edu.pk"> <i> website </i> </a>

                </h6>

                <h4 class="pt-4">
                    Email

                </h4>

                <p> Drop us an email at <strong><i>huaic@habib.edu.pk</i></strong></p>


            </div>

            <div class="col-md-8 col-sm-12 align-self-center ">


                <h2 class="cont p-4">Drop me a line</h2>

                <form>

                    <div class="form-group">
                        <label for="NameOfPerson">
                            Full Name

                        </label>

                        <input type="text" class="form-control" placeholder="Enter your name" maxlength="250">

                    </div>

                    <div class="form-group">

                        <label for="emailAddress">
                        
                            Email Address

                        </label>

                        <input type="email" class="form-control" placeholder="Enter your email address">

                    </div>


                    <div class="form-group">

                        <lable for="forQuries">

                            Message

                        </lable>

                        <textarea type="text" class="form-control" name="Message" maxlength="6000">

                        </textarea>

                    </div>

                    <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>

                </form>

            </div>


        </div>


    </div>


</body>

</html>
